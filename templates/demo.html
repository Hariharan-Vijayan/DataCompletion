<!DOCTYPE html>
<html lang="en">
<style>
    .button {
  background-color: #4CAF50; /* Green */
  border: none;
  border-radius: 12px;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}
.buttonblack {
  background-color: white;
  color: black;
  border: 2px solid #555555;
}
.buttonblack:hover {
  background-color: #555555;
  color: white;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
<h1>Upload your dataset!</h1>
<form action = "/demo" method = "post" enctype="multipart/form-data">
        <input type="file" name="file" />
        <input  type = "submit" value="Upload">
    <p>{{ msg }}</p>
</form>
    <a href="/"><button class="button buttonblack">Home</button></a>
</center>
</body>
</html>
